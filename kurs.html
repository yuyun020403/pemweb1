<!DOCTYPE html>
<html lang="en">
<head>

    <title>kurs</title>
    <link rel="stylesheet" href="../asset/css/kurs.css">
</head>
<body>
    <form>
        <fieldset>
            <legend>Kurs Rupiah - Mata Uang Asing</legend>
            <table border="1">
                <thead>
                    <th>Masukkan Nilai</th>
                    <th>Valas</th>
                    <th>Nilai Rupiah</th>
                </thead>
                <tbody>
                    <td><input type="number" id="uang"></td>
                    <td>
                        <select name="kurs" id="pilihan">
                            <option>pilih</option>
                            <option value="usd">Dollar US</option>
                            <option value="sd">Dollar Singapore</option>
                            <option value="rm">Ringgit Malaysia</option>
                            <option value="yen">Yen Jepang</option>
                            <option value="euro">Euro</option>
                            <option value="riyal">Riyal Arab Saudi</option>
                        </select>
                    </td>
                    <td><input type="text" id="konversi"></td>
                </tbody>
            </table>
        </fieldset>
    </form>
    <script src="../asset/js/kurs.js"></script>
