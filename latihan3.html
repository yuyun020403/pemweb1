<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>soal 4 kalkulator</title>
</head>
<body>
    <form id="frm1">
        <input type="text" id="bil1" value="0" onchange="hitung()"/>
        <br>
        <b>+</b>
        <br>
        <input type="text" id="bil2" value="0" onchange="hitung()"/>
        <br>
        <b>=</b>
        <br>
        <input type="text" id="bil3" value="0"/>
    </form>
</body>
<script>
    function hitung() {
      let depan = Number(document.getElementById("bil1").value);
      let belakang = Number(document.getElementById("bil2").value);
      let hasil = depan + belakang;
      document.getElementById("bil3").value = hasil;
    }
</script>
</html>
