<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kkurs</title>
</head>
<body>
    <input type="Number" class="input">
    <select class="kurs">
        <option value="usd">USD - 15.000</option>
        <option value="eur">EUR - 16.000</option>
        <option value="sgd">SGD - 11.000</option>
    </select>
    <button class="hitung">Hitung</button>
    <h3 class="hasil">Hasil : ini adalah hasil</h3>
    <!-- logic kurs rupiah -->
    <script>
        const input = document.querySelector(".input");
        const kurs = document.querySelector(".kurs");
        const hitungbtn = document.querySelector(".hitung");
        const hasil = document.querySelector(".hasil");

        hitungbtn.addEventListener("click",function() {
            if (kurs.value == "usd"){
                hasil.innerHTML = "Hasil : Rp. " + input.value * 15000;
            }
            // gunakan else if untuk memasukkan nilai euro
            // gunakan else if unutk memasukkan nilai singapure
        })
    </script>
</body>
</html>
